<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>

    <main>
        <label for="inp">Enter City Name: </label>
        <input type="text" placeholder="Enter city name" id="inp">
        <button type="button" class="btn btn-secondary btn-sm" onclick="myapp(inp)">Submit</button>

        <p id="data">Country: <br>
                        Maximum Temp: <br> 
                        Minimum Temp: <br>
        </p>

        <div id="chart"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="scripts/myapp.js"></script>
    <script src="scripts/chartjs.js"></script>
</body>
</html>
